  <style>
    :root{
      --c1:#1F3A47;  /* your first color */
      --c2:#044A6B;  /* your second color */
      --text:#f7f9fc;
      --muted:#cfe3f1;
      --accent:#ffffff;
      --line: rgba(255,255,255,.18);
      --maxw: 980px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    /* smooth snap scrolling */
    html{scroll-behavior:smooth}
    body{
      color:var(--text);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      background: var(--c1);
    }

    /* Top nav (minimal) */
    .nav{
      position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center;
      justify-content:center; z-index:10; background:rgba(0,0,0,.15); backdrop-filter: blur(6px);
      border-bottom:1px solid var(--line);
    }
    .nav a{color:#fff; text-decoration:none; margin:0 12px; font-size:14px; padding:6px 8px; border-radius:6px}
    .nav a:hover{background:rgba(255,255,255,.12)}
    .brand{position:absolute; left:18px; font-weight:700}

    /* Fullscreen sections */
    section{
      height:100vh;                 /* one screen tall */
      scroll-snap-align:start;      /* snap to top */
      display:flex; align-items:center;
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:88px 20px 32px 20px; width:100%;}
    h1{font-size:32px; margin:0 0 8px}
    h2{font-size:22px; margin:0 0 12px}
    p{margin:6px 0}
    .grid{display:grid; gap:18px}
    .two{grid-template-columns:1.1fr 1fr}
    @media (max-width:860px){.two{grid-template-columns:1fr}}

    /* alternating backgrounds */
    section:nth-of-type(odd){background:var(--c1)}
    section:nth-of-type(even){background:var(--c2)}

    /* chips / info cards */
    .kvs{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}
    .kv{padding:8px 10px; border:1px solid var(--line); border-radius:10px; background:rgba(255,255,255,.06)}
    .pill{display:inline-block; border:1px solid var(--line); border-radius:999px; padding:2px 10px; margin:2px 6px 2px 0; font-size:13px; background:rgba(255,255,255,.06)}
    .right{float:right; color:var(--muted); font-style:italic}
    ul{margin:8px 0 0 18px}
    a{color:#fff; text-decoration:underline}
    a.btn{display:inline-block; text-decoration:none; padding:10px 14px; border-radius:10px; border:1px solid var(--line); background:rgba(255,255,255,.08)}
    a.btn:hover{background:rgba(255,255,255,.18)}
    .muted{color:var(--muted)}
  </style>
</head>
